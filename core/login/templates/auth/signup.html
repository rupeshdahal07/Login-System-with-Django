<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    {% for message in messages%}
    <div class='alert alert{{message.tages}} alert-dismissible fade show' role='alert'>
        <strong>Message:</strong> {{message}}
        <button type='button' class='close' data-dismissible='alert' aria-label='close'>
        <span aria-hidden='true'>&times;</span></button>
    </div>
    {% endfor %}

    
    <h1>Signup</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username (only latters and numbers)" Required>

        <br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name)" Required>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name)" Required>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email)" Required>
        <br>
        <label for="">Password</label>
        <input type="Password" name="pass1" id="pass1" placeholder="Create a password" Required>
        <br>
        <label for="">Confirm Your Password</label>
        <input type="Password" name="pass2" id="pass2" placeholder="Confirm your password" Required>
        <br>
        <button type="submit">Sign Up</button>
        
        
    </form>
</body>
</html>
