<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signin</h1>
    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username (only latters and numbers)" Required>

        <br>
    
        <label for="">Password</label>
        <input type="Password" name="pass1" id="pass1" placeholder="Create a password" Required>
        
        <button type='submit'>Sign In</button>
    </form>
</body>
</html>
